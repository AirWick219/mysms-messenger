<div class="max-w-sm mx-auto mt-16 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form (ngSubmit)="login()">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email</label>
      <input [(ngModel)]="email" name="email" class="w-full border p-2 rounded" required />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="w-full border p-2 rounded" required />
    </div>
    <div *ngIf="error" class="text-red-600 mb-2">{{ error }}</div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-blue-600 text-white py-2 rounded flex items-center justify-center"
    >
      <svg *ngIf="loading" class="animate-spin mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      {{ loading ? 'Logging in...' : 'Log In' }}
    </button>
  </form>
</div>
