<div class="max-w-sm mx-auto mt-16 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form (ngSubmit)="login()">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email</label>
      <input [(ngModel)]="email" name="email" class="w-full border p-2 rounded" required />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="w-full border p-2 rounded" required />
    </div>
    <div *ngIf="error" class="text-red-600 mb-2">{{ error }}</div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Log In</button>
  </form>
</div>
