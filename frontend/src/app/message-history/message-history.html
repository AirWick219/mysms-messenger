<div class="bg-white rounded-2xl shadow p-6 overflow-y-auto max-h-[80vh]">
  <h2 class="text-xl font-bold mb-4">
    Message History ({{ messages.length }})
  </h2>

  @for (msg of messages; track msg.id) {
  <div class="mb-6">
    <div class="flex justify-between text-sm font-semibold text-black mb-1">
      <span>{{ msg.formattedPhone }}</span>
      <span class="text-xs font-normal text-gray-500">{{
        msg.formattedTime
      }}</span>
    </div>
    <div class="border rounded p-2 text-sm leading-relaxed">
      {{ msg.body }}
    </div>
    <div class="flex justify-between text-xs text-gray-500 mt-1">
      <span>
        Status:
        <span [ngClass]="getStatusClass(msg.status)">
          {{ msg.status || "Unknown" }}
        </span>
      </span>
      <span> {{ msg.body.length || 0 }}/250 </span>
    </div>
  </div>
  }
</div>
