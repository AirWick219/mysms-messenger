<div class="bg-white rounded-2xl shadow p-6">
  <h2 class="text-xl font-bold mb-4">New Message</h2>
  <label class="block text-sm font-medium mb-1">Phone Number</label>
  <input [(ngModel)]="phoneNumber" class="w-full border rounded px-3 py-2 mb-4" />

  <label class="block text-sm font-medium mb-1">Message</label>
  <textarea [(ngModel)]="body" maxlength="250"
    class="w-full border rounded px-3 py-2 mb-2 resize-none h-28"></textarea>
  <div class="text-sm text-right text-gray-500 mb-4">{{ body.length }}/250</div>

  <div class="flex justify-between items-center">
    <button (click)="clear()" class="text-blue-500 underline">Clear</button>
    <button (click)="sendMessage()" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
      Submit
    </button>
  </div>
</div>
